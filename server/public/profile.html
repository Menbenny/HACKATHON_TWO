<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create EatSmart Profile</title>
</head>
<body>
    <h1>EatSmart</h1>

    <!-- user info form -->
    <form  onsubmit="postUserStats(event)">
        <input name="age" type="number" placeholder="age">

        <input name="weight" type="number" placeholder="weight in kg">

        <input name="height" type="number" placeholder="height in cm">
        
        <button type="submit">Submit</button>
    </form>

    <!-- Type of diet -->
    <form onsubmit="postDietType(event)">
        <label for="diet-type">Choose your diet type:</label>
        <select name="dietType" id="diet-type">
            
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <!-- Add more options if needed -->
        </select>
        <button type="submit">Submit</button>
    </form>

    <div>
        <h6>Average daily calory intake calculator</h6>
        <button id="caloryCalculator" type="submit" onsubmit="calculateCalory(event)">Calculate</button>
        <p id="calorie-result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
