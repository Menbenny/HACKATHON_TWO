<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create EatSmart Profile</title>
</head>
<body>
    
    <h1>EatSmart</h1>

    <!-- user credentials -->
    <form onsubmit="createUser(event)">
        <input name="name" type="text" placeholder="name">
        <input name="email" type="email" placeholder="email">
        <input name="password" type="password" placeholder="password">
        <button>sign in </button>
    </form>

    <!-- user info form -->
    <form  onsubmit="postUserInfo(event)">
        <input name="age" type="number" placeholder="age">
        <input name="weight" type="number" placeholder="weight in kg">
        <input name="height" type="number" placeholder="height in cm">
        <button>Submit</button>
    </form>

    <!-- Type of diet -->
    <form onsubmit="postDietType(event)">
        <label for="diet-type">Choose your diet type:</label>
        <select name="dietType" id="diet-type">
            
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            

        </select>
        <button>Submit</button>
    </form>

    <!-- <form action="">
        <input type="radio">Test option
        <input type="radio">Test option
        <input type="radio">Test option

    </form> -->

  
    <!-- Meal selection -->
    <form onsubmit="mealSelection(event)">
        <label for="mealOption">Select your meal(s):</label>
        <!-- <select name="mealOption" id="mealOption"> -->
            
            
            <input type="radio" name="breakfast">breakfast
            <input type="radio" name="lunch">lunch
            <input type="radio" name="dinner">dinner
        
            
        <!-- </select> -->
        <button id="meal-submit-button">Submit</button>
    </form> 

      <!-- Activity LEVEL -->
    <form onsubmit="activitySelection(event)">
        <label for="activity Level">Choose your activity level:</label>
        <select name="activityLevel" id="activityLevel">
            
            <option value="sedentary">sedentary</option>
            <option value="light">light</option>
            <option value="moderate">moderate</option>
            <option value="active">active</option>
            <option value="Very active">Very active</option>
            
        </select>
        <button id="activity-submit-button">Submit</button>
    </form>


    <!-- Produce results automatically -->
    <div>
        <h6>Average daily calory intake calculator</h6>
        <button id="caloryCalculator" type="submit" onsubmit="calculateCalory(event)">Calculate</button>
        <p id="calorie-result"></p>
    </div>

    <script src="signinScript.js"></script>
    
</body>
</html>
