<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create EatSmart Profile</title>
</head>
<body>

    <h1>EatSmart</h1>

    <form id="mainForm" onsubmit="handleFormSubmit(event)">
        <div class="user-Credentials">
            <!-- User Credentials -->
            <input name="name" type="text" placeholder="Name" required>
            <input name="email" type="email" placeholder="Email" required>
            <input name="password" type="password" placeholder="Password" required>
        </div>

        <div class="user-info">
            <!-- User Info -->
            <input name="age" type="number" placeholder="Age" required>
            <input name="weight" type="number" placeholder="Weight in kg" required>
            <input name="height" type="number" placeholder="Height in cm" required>
        </div>

        <div class="diet-type">
            <!-- Diet Type -->
            <label for="diet-type">Choose your diet type:</label>
            <select name="dietType" id="diet-type" required>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
            </select>
        </div>

        <div class="meal-selection">
            <!-- Meal Selection -->
            <label>Select your meal(s):</label>
            <input type="checkbox" name="mealOption" value="breakfast">Breakfast
            <input type="checkbox" name="mealOption" value="lunch">Lunch
            <input type="checkbox" name="mealOption" value="dinner">Dinner
        </div>

        <div class="activity-level">
            <!-- Activity Level -->
            <label for="activityLevel">Choose your activity level:</label>
            <select name="activityLevel" id="activityLevel" required>
                <option value="sedentary">Sedentary</option>
                <option value="light">Light</option>
                <option value="moderate">Moderate</option>
                <option value="active">Active</option>
                <option value="very_active">Very Active</option>
            </select>
        </div>

        <button type="submit">Submit</button>
    </form>


    <!-- Produce results automatically -->
    <div>
        <h6>Average daily calory intake calculator</h6>
        
        <p id="calorie-result"></p>
    </div>

    <script src="signinScript.js"></script>
    
</body>
</html>
